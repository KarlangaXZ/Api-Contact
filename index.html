<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./public/icons8-usuario-32.png" type="image/x-icon">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Agenda Telefónica</title>
</head>
<body class="bg-blend-lighten bg-sky-950 font-mono text-lg">

    <h1 class="flex justify-center py-3 text-lime-400 uppercase text-3xl ">Agenda telefónica</h1>

    <div class="flex justify-center grid" >
       <div> 
    <form class=""  id="contactForm">
        <input type="hidden" id="contactId" />
        <div class="input-group mb-3">
        <input type="text" class="form-control bg-stone-400" id="contactName" aria-label="Username"  placeholder="Nombre Completo" aria-describedby="basic-addon1" required />
        </div>
        <div class="input-group mb-3">
        <input type="tel" class="form-control bg-stone-400" id="contactPhone" aria-label="Username"  placeholder="Telefónica" aria-describedby="basic-addon1" required />
        </div>
        <div class="input-group mb-3">
        <input type="email" class="form-control bg-stone-400" id="contactEmail" aria-label="Username"  placeholder="Correo" aria-describedby="basic-addon1" required />
        </div>
        <div class="d-grid">
        <button class="btn btn-primary mb-3 font-semibold text-lg" type="submit">Guardar Contacto</button>
        </div>
    </form>
</div>
<div>
    <h2 class="flex justify-center p-3 text-lime-400 uppercase text-2xl">Contactos</h2>
    <table class="table-auto ml-15 table .table-bordered border-success border-2 ">
        <thead>
            <tr class="table-dark">
                <th class="px-3" scope="col">ID</th>
                <th class="px-3" scope="col">Nombre</th>
                <th class="px-3" scope="col">Teléfono</th>
                <th class="px-3" scope="col">Correo</th>
                <th class="px-3"scope="col">Acciones</th>
            </tr>
        </thead>
        <tbody id="contactTable">
    
        </tbody>
    </table>
</div>
</div>
    <script src="app.js"></script>
    
</html>
